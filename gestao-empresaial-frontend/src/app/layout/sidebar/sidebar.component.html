<!-- Logo -->
<div class="p-6 flex items-center gap-3">
  <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
    <span class="text-white font-bold text-sm">F</span>
  </div>
  <span class="text-white text-lg font-bold">FinDash</span>
</div>

<!-- Navigation -->
<nav class="flex-1 px-3 space-y-6">
  @for (section of sections; track section.title) {
    <div>
      <p class="px-3 mb-2 text-xs font-semibold tracking-wider text-gray-400">
        {{ section.title }}
      </p>
      @for (item of section.items; track item.route) {
        <a
          [routerLink]="item.route"
          routerLinkActive="bg-gray-800 text-white"
          [routerLinkActiveOptions]="{ exact: item.route === '/dashboard' }"
          class="flex items-center gap-3 px-3 py-2 rounded-md text-sm text-gray-400 hover:bg-gray-800 hover:text-gray-200 mb-0.5 transition-colors duration-150"
        >
          <i [class]="item.icon + ' text-base'"></i>
          {{ item.label }}
        </a>
      }
    </div>
  }
</nav>

<!-- User Info -->
<div class="p-4 border-t border-gray-800">
  <div class="flex items-center gap-3">
    <div class="w-9 h-9 rounded-full bg-gray-700 flex items-center justify-center">
      <span class="text-white text-xs font-medium">{{ userInitials }}</span>
    </div>
    <div class="min-w-0">
      <p class="text-sm text-white font-medium truncate">{{ userName }}</p>
      <p class="text-xs text-gray-500 truncate">{{ userEmail }}</p>
    </div>
  </div>
</div>
